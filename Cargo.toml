[package]
name = "rusty_ytdl"
version = "0.6.3"
authors = ["Mithronn"]
edition = "2021"
description = "A Rust library for Youtube video searcher and downloader"
repository = "https://github.com/Mithronn/rusty-ytdl"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["youtube", "downloader", "ytdl", "youtube-dl","searcher"]
include = [
    "src/**/*", "Cargo.toml",
]
exclude = [
    "examples/**/*",
    "tests/**/*",
    ".github/**/*",
]
categories = ["multimedia::video", "multimedia::audio"]

[package.metadata.docs.rs]
all-features = true

[workspace]
members = [".", "cli"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = {version = "0.11.18", features = ["cookies","gzip"]}
scraper = "0.16.0"
serde = "1.0.158"
serde_json = "1.0.94"
serde_qs = "0.12.0"
regex = "1.7.2"
url = "2.3.1"
js-sandbox = "0.2.0-rc.2"
urlencoding = "2.1.2"
xml_oxide = "0.3.0"
thiserror = "1.0.40"
derive_more = "0.99.17"
derivative = "2.2.0"
once_cell = "1.17.1"
tokio = { version = "1.26.0", optional = true }
rand = "0.8.5"
reqwest-middleware = "0.2.2"
reqwest-retry = "0.2.2"
m3u8-rs = "5.0.3"
async-trait = "0.1.68"
aes = "0.8.2"
cbc = { version = "0.1.2", features = ["std"] }
hex = "0.4.3"
unicode-segmentation = "1.10.1"

[dev-dependencies]
tokio = { version = "1.26.0", features = ["full"] }

[features]
default = ["search", "live"]
live = ["tokio/rt", "tokio/rt-multi-thread", "tokio/time", "tokio/sync", "tokio/process"]
blocking = []
search = []
